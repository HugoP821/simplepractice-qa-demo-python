name: Smoke Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip3 install -r requirements.txt
          pip3 install pytest pytest-html

      - name: Run smoke tests and generate HTML report
        run: |
          mkdir -p reports
          pytest tests/test_smoke_homepage.py --html=reports/smoke_report.html

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: SmokeTestReport
          path: reports/smoke_report.html